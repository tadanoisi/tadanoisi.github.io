<!DOCTYPE html>
<html>
<head>
  <title>Bomberman-like Game</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/game.js"></script>
</head>
<body>
  <div id="hud">
    <div id="hp">HP: 3</div>
    <div id="fire-power">Fire Power: 1</div>
    <div id="bomb-count">Bombs: 1/1</div>
    <!-- ステータス変更用のUI -->
    <div id="status-controls">
      <label for="hp-input">HP:</label>
      <input type="number" id="hp-input" min="1" max="10" value="3">
      <label for="bomb-count-input">Bombs:</label>
      <input type="number" id="bomb-count-input" min="1" max="10" value="1">
      <label for="fire-power-input">Fire Power:</label>
      <input type="number" id="fire-power-input" min="1" max="10" value="1">
      <button id="apply-status">Apply</button>
    </div>
  </div>
  <div id="player-list"></div>
  <div id="game"></div>
  <button id="respawn-button" style="display: none;">Respawn</button>
  <div id="controls-panel">
    <div id="controls-header">
      <span>操作方法</span>
      <button id="close-controls">×</button>
    </div>
    <div id="controls-content">
      <p>矢印キーで移動</p>
      <p>スペースキーで爆弾を設置します。</p>
      <p>矢印キー＋vキーで任意の方向に爆弾を飛ばすことができます。</p>
    </div>
  </div>
</body>
</html>
